<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Foam</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply_box">
        <h1>
          Job Application
          <span class="title_small">(web)</span>
        </h1>
        <form action="">
          <div class="form_container">
            <div class="form_control">
              <label for="first_name">First name</label>
              <input id="first_name"name="first_name"placeholder="enter the first name">
            </div>
          <div class="form_control">
            <label for="second_name">Second name</label>
            <input id="second_name"name="second_name"placeholder="enter the second name">
          </div>
          <div class="form_control">
            <label for="email">Email</label>
            <input type="email" id="Email"name="Email"placeholder="enter Email">
          </div>
          <div class="form_control">
            <label for="job role">Job Role</label>
            <select id="job role"name="job_role">
              <option value="">select job role</option>
              <option value="frontend devloper">frontend devloper</option>
              <option value="backend">beckend devloper</option>
              <option value="full_stack">full stack devloper</option>
              <option value="Ui_Ux">UI UX devloper</option>
            </select>
            <div class="textarea_control">
              <label for="Address">Address</label>
              <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Placeholder">

              </textarea>
            </div>
            <div class="form_control">
              <label for="City">City</label>
              <input id="city"name="city"placeholder="enter city name">
            </div>
            <div class="form_control">
              <label for="pincode">pincode</label>
              <input type="number" id="pincode"name="pincode"placeholder="enter the pincode">
            </div>
            <div class="form_control">
              <label for="Date">City</label>
              <input value="2022-01-10" type="date" id="date"name="Date">
            </div>
            <div class="form_control">
              <label for="upload">upload your CV</label>
              <input  type="file" id="upload"name="upload">
            </div>
          </div>
          <div class="button container">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
